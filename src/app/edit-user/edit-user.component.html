<div class="container-fluid w-75 p-5">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >
        <h2>Edit User</h2> <br> <br>
        <div class="w-50 mx-auto">
            <label for="first-name" class="">First Name</label>
            <input type="text" formControlName="firstName" id="first-name" class="form-control">
        </div>

        <div class="w-50 mx-auto">
            <label for="last-name">Last Name</label>
            <input type="text" formControlName="lastName" id="last-name" class="form-control">
        </div>

        <div class="w-50 mx-auto">
            <label for="contact">Contact Number</label>
            <input type="text" formControlName="contact" id="contact" class="form-control">
        </div>

        <div class="w-50 mx-auto">
            <label for="email">Email ID</label>
            <input type="text" formControlName="emailId" id="email" class="form-control">
        </div>

        <div class="w-50 mx-auto">
            <label for="address">Billing Address</label>
            <input type="text" formControlName="address" id="address" class="form-control">
        </div>

        <div class="text-center mt-5">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
