<div class="container" style="margin: 6vh 5vw;">
    <p class="display-5 lead mb-5">Onboarded Users</p>
    
    
    <table class="table table-striped" >
        <thead>
            <tr>
                <th scope="col" class="text-center">ID</th>
                <th scope="col" class="text-center">Photo</th>
                <th scope="col" class="text-center">First Name</th>
                <th scope="col" class="text-center">Last Name</th>
                <th scope="col" class="text-center">Contact Number</th>
                <th scope="col" class="text-center">Email ID</th>
                <th scope="col" class="text-center">Address</th>
                <th scope="col" class="text-center">Utilities</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let user of users" id="{{user.id}}" class="text-center">
                <th scope="row">{{user.id}}</th>
                <td><img src="{{user.photo}}" alt="" width="30vmax"></td>
                <td>{{user.firstName}}</td>
                <td>{{user.secondName}}</td>
                <td>{{user.contactNo}}</td>
                <td>{{user.emailId }}</td>
                <td>{{user.billingAddress}}</td>
                <td class="d-flex justify-content-between">
                    <input type="button" class="btn btn-warning" value="View" (click)="viewUser($event)" id="view-{{user.id}}">
                    <input type="button" class="btn btn-primary" value="Edit" (click)="editUser($event)" id="edit-{{user.id}}">
                </td>
                
            </tr>
            <tr>
                <div class="text-center">
                    <input type="button" class="btn btn-success" value="Add More Users" (click)="addUser()">
                </div>
            </tr>
        </tbody>
    </table>

</div>
